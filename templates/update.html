{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}

<h1>update task</h1>
<form method="POST" enctype="application/x-www-form-urlencoded">
    <label for="age">age:</label>
    <input type="text" id="age" name="age" value="{{ patient.age}}" required><br><br>

    <label for="bmi">bmi:</label>
    <input type="text" id="bmi" name="bmi" value="{{ patient.bmi}}" required><br><br>

    <label for="children">children:</label>
    <input type="text" id="children" name="children" value="{{patient.children}}" required><br><br>

    <label for="charges">charges:</label>
    <input type="text" id="charges" name="charges" value="{{patient.charges}}" required><br><br>

    <label for="region">region:</label>
    <input type="text" id="region" name="region" value="{{patient.region}}" required><br><br>


    <input type="submit" value="update"> <a href="/"> home</a>
</form>

{% endblock %}
